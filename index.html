          if (currentPage === Page.PARTNERS) {
              return <FinalScreen onBack={handleBack} pageData={PARTNERS_PAGE} />;
          }

          const pageData = PAGES_DATA.find(p => p.id === currentPage);
          if (pageData) {
            return <DetailScreen pageData={pageData} onBack={handleBack} />;
          }

          return <HomeScreen onNavigate={handleNavigate} />; // Fallback to home
        };

        return (
          <div className="bg-gray-50 dark:bg-gray-900 min-h-screen text-gray-800 dark:text-gray-200 flex flex-col">
            <main className="flex-grow">
              {renderContent()}
            </main>
            <Footer />
          </div>
        );
      };

      // --- Rendering the App ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
